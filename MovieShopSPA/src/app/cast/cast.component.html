<div class="">
    <div>
        <h1 class="center">{{cast?.name}}</h1>
        <img src="{{cast?.profilePath}}" class=" rounded-circle center bottom"/>
    </div>
</div>
<div class="rounded">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-lg-3 col-sm-4 col-xl-2" *ngFor="let movie of cast?.movies">
                <app-movie-card [movie]="movie"></app-movie-card>
            </div>
        </div>
    </div>
</div>
